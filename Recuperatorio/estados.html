<!doctype html>
<html ng-app="todoApp">

<head>
    <title >estados</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="js\estados.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body style="background-color: lightsteelblue;">
    <h2 style="text-align: center;">Estados</h2>
    <div ng-controller="TodoListEstados as todoEstados">

        <table class="table table-striped">
                <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                          </tr>
                    </thead>
            <tr ng-repeat="estado in todoEstados.estados">
                <td>{{estado.estado}}</td>                
                <td>
                    <button class="btn btn-danger" ng-click="todoEstados.delEstado($index)">Eliminar</button>
                </td>
                <td>
                    <button class="btn btn-info"
                        ng-click="todoEstados.ModificarEstado(estado, $index)">Modificar</button>
                </td>
            </tr>
        </table>
        <button class="btn btn-primary" ng-click="todoEstados.nuevoEstado()">Nuevo</button>
        <a href="index.html"><button class="btn btn-info">Volver</button>   </a>
        <div ng-if="todoEstados.showFormulario">
            <button class="btn btn-default" ng-click="todoEstados.showFormulario = false">X</button>
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre del estado</label>
                <input type="text" class="form-control" placeholder="Nombre" ng-model="todoEstados.NewUserNombre" required>
            </div>

            <div ng-switch="todoEstados.soyAlta">
                <div ng-switch-when="true">
                    <button class="btn btn-default" ng-click="todoEstados.addEstado()">Guardar</button>
                </div>
                <div ng-switch-when="false">
                    <button class="btn btn-default" ng-click="todoEstados.SaveModificarEstado()">Modificar</button>
                </div>
                <div ng-switch-default>
                    Error
                </div>
            </div>




        </div>



    </div>
</body>

</html>
